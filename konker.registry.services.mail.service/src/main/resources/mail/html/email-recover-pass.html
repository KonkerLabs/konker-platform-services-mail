<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Template for HTML email with inline image</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:if="${name.length() > 0}" th:text="#{greeting(${name})}">
            Hello Peter Static,
        </p>
        <p th:if="${name.length() == 0}" th:text="#{greetingnoname}">
            Hello Peter Static,
        </p>
        <p th:text="#{textmail}">
            Link
        </p>
        <p th:text="${link}">
            Link
        </p>
        
        <p>
            <span th:text="#{regards}"></span>, <br />
            &emsp; <em>The Konkerlabs Team</em>
        </p>
    </body>
</html>
